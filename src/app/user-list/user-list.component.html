<h2>Users List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email_Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{"ID00"+user.id}}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.emailId }}</td>
            <td>
                <button (click)= "updateUser(user.id)" class="btn btn-info"> Update</button>
                <button (click)= "deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px;"> Delete</button>
                <button (click)= "viewUserDetails(user.id)" class="btn btn-warning" style="margin-left: 10px;"> View</button>
           
            </td>
        </tr>
    </tbody>
</table>
